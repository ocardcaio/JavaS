<body>
<script>
    s = prompt("Digite seu salário bruto: ");
    if (s<24000){ 
        document.write("Você está isento de impostos.")
        }
    else if(s>24000 , s<32000){
        document.write("Você pagará 8,5% de imposto.")
    }
    else if(s>32000){
        document.write("Você pagará 15% de imposto")
    }
</script>    
</body>
