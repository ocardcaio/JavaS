<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio</title>
</head>
<body>
<script>
    x = prompt("Digite um numero real")
    y = prompt("Digite outro número real")
    soma = parseInt(x) + parseInt(y);
    sub = parseInt(x) - parseInt(y);
    mult = parseInt(x) * parseInt(y);
    div = parseInt(x) /  parseInt(y);
    document.write("A soma é: " + soma 
    + "<br> A subtração é: " + sub
    + "<br> A multiplicação: " + mult
    + "<br> A divisão: "  + div)
</script>    
</body>
</html>
